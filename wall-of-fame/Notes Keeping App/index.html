<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>My Notes!</title>
    <link rel="icon" href="icon.jpg" type="image/x-icon">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neuton:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand changeTextColor" href="#">My Notes!</a>
        <div class="stuffs">
            <form class="form-inline my-2 my-lg-0 align-content-lg-end">
                <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search">

            </form>
            <div class="theame">
                <button id="whiteTheame">White</button>
                <button id="darkTheame">Dark</button>
            </div>
        </div>

    </nav>
    <div class="container">
        <h1 class="my-3 text-center" id="myHeading"> My Notes!</h1>
        <div class="card my-1">
            <div class="card-body">
                <h5 class="card-title">Add a note</h5>
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="myTitle" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="notes">Note</label>
                        <textarea class="form-control" id="myNotes" placeholder="Note" rows="3"></textarea>
                    </div>
                    <button type="button" id="myBtn" class="btn btn-primary">Add Note</button>
                </form>
            </div>
        </div>
        <hr class="hr">
        <h3 class="text-center" id="yourNotes">Your Notes</h3>
        <hr class="hr">
        <div class="row container-fluid" id="addNotes">
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
