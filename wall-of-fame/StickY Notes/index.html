    <title>Stick It Notes</title>

  <body>
    <div id="heading">
      <h1>StickY Notes</h1>
      <p id="rambo">- A.G.</p>
    </div>
    <div id="form">
      <form id="inputForm">
        <!-- required: means compulsary input field
				 autofocus: means cursor will directly load there upon the page loading -->
        <input
          type="text"
          name="title"
          id="new-note-title-input"
          class="inputText"
          placeholder="Title"
          autocomplete="off"
          required
          autofocus
        />
        <input
          type="text"
          name="content"
          id="new-note-body-input"
          class="inputText"
          placeholder="Content"
          autocomplete="off"
          required
        />
        <button type="submit" class="btn">Create Note</button>
      </form>
    </div>

    <h3 id="no-notes">No notes found. Add one!</h3>
