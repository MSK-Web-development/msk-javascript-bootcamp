<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Shahid note</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li></ul>
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</nav>
			<div class="container my-3">
				<h1>welcome to shahid note</h1>
				<div class="card" >
					<div class="card-body">
						<div class="form-group">
							<h5 class="card-title">Add title </h5>
							<input type="text" class="form-control" aria-describedby="title" id="addTitle" placeholder="Enter title">
						</div>
						<h5 class="card-title">Add a note </h5>
						<div class="form-group">
							<textarea class="form-control" id="addTxt" rows="3"></textarea>
						</div>
						<button  class="btn btn-primary " id="addBtn">Add note</button>
					</div>
				</div>
				<hr>
				<h1>Your notes</h1>
				<hr>
				<div id="notes" class="row container-fluid"></div>
			</div>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
